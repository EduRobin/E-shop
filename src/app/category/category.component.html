<h1>{{categories.category.name}}</h1>
<p>{{description}}</p>
<div class="card"  *ngFor="let product of productArray" style="width: 18rem;">
  <img class="card-img-top" src="..." [src]="'http://kodytek.cz:8080/rest-api/' + product.images[0].miniaturePath" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title" click>{{product.title}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
