<div class="container">
<h1>{{name}}</h1>
<p [innerHTML]="description">{{description}}</p>

  <br>
  <hr class="style1">
  <br>

</div>
<div class="d-flex flex-row flex-wrap container">
<div class="card my-2 mx-3" style="margin-left: 150px"  *ngFor="let product of productArray" style="width: 18rem;">
  <img class="card-img-top" src="..." [src]="'http://kodytek.cz:8080/rest-api/' + product.images[0].miniaturePath" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title" click>{{product.title}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a  class="btn btn-primary" (click)="getProduct(product.id)">Go somewhere</a>

  </div>
</div>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination pg-blue">
    <li class="page-item" *ngFor="let page of pageCount"><a (click)="clickPage(categoryId, page)" class="page-link">{{page + 1}}</a></li>
  </ul>
</nav>
